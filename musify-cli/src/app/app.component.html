<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>

</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Create Account</h1>
    <form #registerForm="ngForm" class="col-md-7">
      <p>
        <label>Name:</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
      </p>
      <p>
        <label>Last name:</label>
        <input type="password" class="form-control" required>
      </p>
      <p>
        <label>Email:</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label>Password:</label>
        <input type="password" class="form-control" required>
      </p>
      <input type="submit" value="Enter" class="btn btn-primary">
    </form>
  </div>

  <div class="col-lg-6">
    <h1>Sign Up</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Email:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">
            El email es obligatorio.
        </span>
      </p>
      <p>
        <label>Password:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
        <span *ngIf="!password.valid && password.touched">
            La contrase√±a es obligatoria.
        </span>
      </p>
      <input type="submit" value="Login" class="btn btn-primary">
    </form>

  </div>

</div>
